<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <h3>Choose country</h3>
            <div id="countryButtons">
                <button data-country="">All</button>
                <button data-country="us">English</button>
                <button data-country="no">Norway</button>
                <button data-country="it">Italy</button>
                <button data-country="ar">Arabic</button>
                <button data-country="de">Germany</button>
                <button data-country="es">Spain</button>
                <button data-country="fr">France</button>
                <button data-country="ru">Russia</button>
                <button data-country="sv">Sweden</button>
                <button data-country="nl">Netherlands</button>
                <button data-country="zh">Chinese</button>
            </div>                      
        </header>
        <main>
            <h3>Choose source</h3>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
